---

image_name: centos-8.0

compressed: false

convert: true

output_format: raw

compression: xz

method: virt-builder

packages:
    - docker-ce
    - tcpdump

customization: |
    #!/bin/bash
    sed - i "s/ttyS0,115200/ttys0,115200 net.ifnames=1 biosdevname=1/" /etc/default/grub
    grub2-mkconfig -o /boot/grub2/grub.cfg
    mv /etc/sysconfig/network-scripts/ifcfg-eth0 /etc/sysconfig/network-scripts/ifcfg-ens3
