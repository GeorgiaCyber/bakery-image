---

image_name: ubuntu2004

method: qemu-img

image_url: https://cloud-images.ubuntu.com/focal/current/focal-server-cloudimg-amd64.img

compressed: false

output_format: raw

compression: xz

convert: true

packages:
    - ipcalc
    - cmatrix
    - fortune

customization:
    - hostnamectl set-hostname "ubuntu_server_9000"
    - echo blacklist qxl > /etc/modprobe.d/qxl.conf
    - sed - i "s/ttyS0,115200/ttys0,115200 net.ifnames=1 biosdevname=1/" /etc/default/grub
    - grub2-mkconfig -o /boot/grub2/grub.cfg
    - mv /etc/sysconfig/network-scripts/ifcfg-eth0 /etc/sysconfig/network-scripts/ifcfg-ens3
    - echo "customization completed via virt-customize" > ./custom.txt
