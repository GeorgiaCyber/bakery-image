---

image_name: debian10_lxqt

image_url: https://cdimage.debian.org/cdimage/openstack/current/debian-10.4.3-20200610-openstack-amd64.qcow2

compressed: false

convert: true

input_format: qcow2

output_format: raw

compression: xz

method: virt-customize

packages:
    - ipcalc
    - cmatrix
    - fortune
    - lxqt

customization: |
    #!/bin/bash
    echo blacklist qxl > /etc/modprobe.d/qxl.conf
    sed -i "s/ttyS0,115200/ttys0,115200 net.ifnames=1 biosdevname=1/" /etc/default/grub
    echo "customization completed via virt-customize" > ./custom.txt
